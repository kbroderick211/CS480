<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Problem 1 USING JQuery</title>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			var val1 = $("#input1").val();
			var val2 = $("#input2").val();
			
			
			$("#input1").val(val2);
			$("#input2").val(val1);

            $("#input2").clone(val2);
		});
	});
	
</script>
</head>

<body>
	<label>Input 1 </label>
	<input type="text" name="ip1" id="input1" />
	<p></p>
	
	<label>Input 2 </label>
	<input type="text" name="ip2" id="input2" />
	<p></p>
	
	<button>Switch Values</button>
</body>
</html>
