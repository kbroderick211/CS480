<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 4</title>
    </head>
    <body>
        <h2></h2>
        <form>
  <label for="name">Full Name: (first and last separated by a space)</label>
  <input type="text" id="name" name="name">
  <script src="NameCheck.js"></script>
  <br>
  <label for="name">Password: (7 characters max)</label>
  <input type="password" id="password" name="password" min="7">
  <script src="PassCheck.js"></script>
  <br>
  <label for="name">Street Address: (1-5 number followed by street name)</label>
  <input type="address" id="address" name="address" min="5" max="15">
  <script src="AddressCheck.js"></script>
  <br>
  <label for="name">Zip Code: (5 digits only)</label>
  <input type="number" id="Zip" name="Zip" max="5">
  <script src="ZipCheck.js"></script>
  <br>
  <label for="name">Date of Birth: (in the format mm/dd/yyyy)</label>
  <input type="date" id="DoB" name="DoB">
  <script src="DoBCheck.js"></script>
  <br>
  <label for="name">Credit Card (in the format xxxx-xxxx-xxxx-xxxx)</label>
  <input type="number" id="Credit" name="Credit">
  <script src="CreditCheck.js"></script>
</form>

    </body>
</html>
